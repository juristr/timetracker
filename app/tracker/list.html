<div class="col-xs-12 main">

    <div class="row">
        <div class="col-xs-12">
            <input type="text" class="form-control" placeholder="Enter your task description" ng-model="taskDescription" ng-enter="addTask(taskDescription)" />
        </div>
    </div>

    <div style="clear:both"/>

    <section class="card">
        <h1><strong>Summary</strong></h1>
        <h2>
            Total amount of time: {{ totalTimeSpent() | formattedSeconds }}
        </h2>
    </section>

    <div class="row" ng-repeat="task in tasks | filter:taskDescription">
        <task task="task"></task>
    </div>
    
    <section class="card" ng-if="tasks.length === 0">
        <p>
            There are no tasks so far. You may want to add some.
        </p>
    </section>

</div>
